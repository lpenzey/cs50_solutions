{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <h3>Choose two files to compare</h3>
            <input name="file1", type="file">
            <input name="file2", type="file"><br><br>

            <h4>Choose an algorithm for comparing</h4>
            <input type="radio" name="algorithm" value="lines"> Lines<br>
            <input type="radio" name="algorithm" value="sentences"> Sentences<br>
            <input type="radio" name="algorithm" value="substrings"> Substrings
            <input name="length", type="number", placeholder="Enter a Number"><br>
            <button type="submit", class="btn btn-primary">Compare</button>
        </form>
    </div>

{% endblock %}
